<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera Gemini Solver</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Gemini Solver</h1>
        <div class="api-key-section">
            <label for="geminiApiKey">Gemini API Key:</label>
            <input type="password" id="geminiApiKey" placeholder="Enter your Gemini API Key">
            <button id="saveApiKeyBtn">Save Key</button>
            <div id="apiKeyStatus" class="status-message"></div>
        </div>

        <div class="settings-section">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="autoSolveToggle">
                    <span class="toggle-label-text">Auto-Solve Quizzes:</span> <input type="checkbox" id="autoSolveToggle">
                    <span class="toggle-switch"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="explanationToggle">
                    <span class="toggle-label-text">Show Explanations:</span> <input type="checkbox" id="explanationToggle">
                    <span class="toggle-switch"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="confidenceThreshold">Min. Confidence:</label>
                <input type="range" id="confidenceThreshold" min="0" max="100" value="70">
                <span id="confidenceValue">70%</span>
            </div>
            <div class="setting-item">
                <label for="delayBeforeSolve">Delay Before Solve (ms):</label>
                <input type="number" id="delayBeforeSolve" min="0" value="500">
            </div>
        </div>

        <div class="action-section">
            <button id="triggerSolverBtn" disabled>Solve Current Quiz</button>
            <div id="solverStatus" class="status-message"></div>
        </div>

        <div class="footer">
            <a href="https://makersuite.google.com/app/apikey" target="_blank">Get Gemini API Key</a>
        </div>
    </div>

    <script src="components/api_key_input.js" type="module"></script>
    <script src="popup.js" type="module"></script>
</body>
</html>
